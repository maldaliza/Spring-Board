<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 글 수정</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container" th:object="${board}">
    <form th:action="@{'/update/' + *{id}}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group row">
            <label th:for="title" class="col-sm-2 col-form-label">
                <strong>제목</strong>
            </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{title}" class="form-control" th:value="*{title}"/>
            </div>
        </div>
        <div class="form-group row">
            <label th:for="author" class="col-sm-2 col-form-label">
                <strong>작성자</strong>
            </label>
            <div class="col-sm-10">
                <input type="text" th:field="*{author}" class="form-control" th:value="*{author}"/>
            </div>
        </div>
        <div class="form-group row">
            <label th:for="content" class="col-sm-2 col-form-label">
                <strong>내용</strong>
            </label>
            <div class="col-sm-10">
                <textarea th:field="*{content}" class="form-control" th:text="*{content}"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정">
            </div>
        </div>
    </form>
</div>
</body>
</html>
